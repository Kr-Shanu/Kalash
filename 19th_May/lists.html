<!-- We will create a list here,  -->
<!-- There are 2 types of bullet points -->
<!-- Simple dot -->
<!-- Numerical -->
<h1>Food</h1>

<!-- ul: unordered list: simple dot bullet point -->
<!-- ol: ordered list: numerical bullet point -->
<ul>
    <!-- We need to add items of the list -->
    <!-- li: list item -->
    <li>fruits</li>
    <li>vegetables</li>
    <li>salads</li>
    <!-- It will become sub list of already -->
    <!-- existing list -->
    <ul>
        <li>bread</li>
        <li>butter</li>
    </ul>
</ul>
