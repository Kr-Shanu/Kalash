<!-- If your tag is empty then it wont be
displayed -->

<!-- Table: rows and columns -->
<!-- table is the tag -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        table {
            background-color: skyblue;
            /* all the statements which you wnat to define only the table*/
        }
/* 
        th, td {
            background-color: skyblue;
        } */

    </style>

</head>
<body>
    
    <table style="width:100%">
        <!-- tr stands for table row tag -->
        <!-- First row -->
        <tr>
            <th>Company</th>
            <th style="width: 50%;">Country</th>
            <th>Contact</th>
        </tr>
        <!-- second row -->
        <tr>
            <td>Apple</td>
            <td>California</td>
            <td>email@apple.com</td>
        </tr>
    </table>

</body>
</html>
